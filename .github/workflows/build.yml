name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v4

      - name: üèóÔ∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk
          pip3 install --upgrade pip

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Buildozer –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º –æ–∫—Ä—É–∂–µ–Ω–∏–∏
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install buildozer Cython

      - name: üîß –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π swap-—Ñ–∞–π–ª
        run: |
          if swapon --show | grep -q '/swapfile'; then
            sudo swapoff /swapfile
            sudo rm -f /swapfile
          fi

      - name: üîß –°–æ–∑–¥–∞—ë–º swap-—Ñ–∞–π–ª (—á—Ç–æ–±—ã —Ö–≤–∞—Ç–∏–ª–æ –ø–∞–º—è—Ç–∏)
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "SWAPFILE=/swapfile" >> $GITHUB_ENV

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK –∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk.zip
          unzip android-sdk.zip -d $ANDROID_SDK_ROOT
          yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --update
          yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager "build-tools;34.0.0"

      - name: üì¶ –°–æ–±–∏—Ä–∞–µ–º APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
        uses: actions/upload-artifact@v4
        with:
          name: AutoRegBot-APK
          path: bin/*.apk
