name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v4

      - name: üèóÔ∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          sudo apt update
          sudo apt install -y python3 python3-venv python3-pip openjdk-11-jdk git zip unzip libncurses6
          pip3 install --upgrade pip

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Buildozer –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º –æ–∫—Ä—É–∂–µ–Ω–∏–∏
        run: |
          python3 -m venv venv
          source ./venv/bin/activate
          pip install --upgrade setuptools
          pip install buildozer Cython==0.29.21

      - name: üîß –°–æ–∑–¥–∞—ë–º swap-—Ñ–∞–π–ª (—á—Ç–æ–±—ã —Ö–≤–∞—Ç–∏–ª–æ –ø–∞–º—è—Ç–∏)
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: üìÑ –°–æ–∑–¥–∞—ë–º buildozer.spec (–µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç)
        run: |
          source ./venv/bin/activate
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: üì• –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

          # –°–∫–∞—á–∏–≤–∞–µ–º Android Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk-tools.zip
          unzip android-sdk-tools.zip -d ~/.android/cmdline-tools

          # –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –ø–∞–ø–∫—É
          mkdir -p ~/.android/cmdline-tools/latest
          mv ~/.android/cmdline-tools/cmdline-tools/* ~/.android/cmdline-tools/latest/
          rm -rf ~/.android/cmdline-tools/cmdline-tools

          # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø—É—Ç–∏
          echo "export ANDROID_HOME=~/.android" >> ~/.bashrc
          echo "export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin" >> ~/.bashrc
          source ~/.bashrc

          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
          yes | sdkmanager --licenses

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
          sdkmanager "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: üì¶ –°–æ–±–∏—Ä–∞–µ–º APK
        run: |
          source ./venv/bin/activate
          mkdir -p bin
          buildozer -v android debug

      - name: üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
        uses: actions/upload-artifact@v4
        with:
          name: AutoRegBot-APK
          path: bin/*.apk
