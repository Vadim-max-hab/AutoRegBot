name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v4

      - name: üèóÔ∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python 3.12 –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y python3.12 python3.12-venv openjdk-17-jdk

      - name: üì¶ –°–æ–∑–¥–∞—ë–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools
          pip install buildozer Cython

      - name: üîß –°–æ–∑–¥–∞—ë–º —Ñ–∞–π–ª buildozer.spec
        run: |
          source venv/bin/activate
          buildozer init

      - name: üîß –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π swap-—Ñ–∞–π–ª
        run: |
          if swapon --show | grep -q '/swapfile'; then
            sudo swapoff /swapfile
            sudo rm -f /swapfile
          fi

      - name: üîß –°–æ–∑–¥–∞—ë–º swap-—Ñ–∞–π–ª (—á—Ç–æ–±—ã —Ö–≤–∞—Ç–∏–ª–æ –ø–∞–º—è—Ç–∏)
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "SWAPFILE=/swapfile" >> $GITHUB_ENV

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK –∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

          # –°–∫–∞—á–∏–≤–∞–µ–º –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º Android Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk.zip
          unzip android-sdk.zip -d cmdline-tools

          # –°–æ–∑–¥–∞—ë–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º build-tools –∏ platform-tools
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34"

          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞–ª–∏—á–∏—è aidl
          check_aidl() {
            if [ -f "$ANDROID_SDK_ROOT/build-tools/$1/aidl" ]; then
              echo "‚úÖ Aidl –Ω–∞–π–¥–µ–Ω –≤ –≤–µ—Ä—Å–∏–∏ $1."
              return 0
            else
              echo "‚ùå Aidl –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –≤–µ—Ä—Å–∏–∏ $1."
              return 1
            fi
          }

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Build-Tools –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ aidl
          install_build_tools() {
            version=$1
            echo "üõ†Ô∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Build-Tools –≤–µ—Ä—Å–∏–∏ $version..."
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;$version"

            if check_aidl "$version"; then
              echo "‚úÖ Build-Tools $version —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ."
              return 0
            else
              echo "‚ùå Build-Tools $version –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ."
              return 1
            fi
          }

          # –ü—Ä–æ–±—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Build-Tools 34.0.0
          if ! install_build_tools "34.0.0"; then
            echo "üîÑ –ü—Ä–æ–±—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Build-Tools 33.0.0..."
            if ! install_build_tools "33.0.0"; then
              echo "üîÑ –ü—Ä–æ–±—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Build-Tools 30.0.3..."
              if ! install_build_tools "30.0.3"; then
                echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Build-Tools. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏."
                exit 1
              fi
            fi
          fi

      - name: üì¶ –°–æ–±–∏—Ä–∞–µ–º APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
        uses: actions/upload-artifact@v4
        with:
          name: AutoRegBot-APK
          path: bin/*.apk
