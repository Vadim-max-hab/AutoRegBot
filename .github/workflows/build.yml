name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v4

      - name: üèóÔ∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python 3.12 –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y python3.12 python3.12-venv openjdk-17-jdk zip unzip

      - name: üì¶ –°–æ–∑–¥–∞—ë–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools
          pip install buildozer Cython

      - name: üîß –°–æ–∑–¥–∞—ë–º —Ñ–∞–π–ª buildozer.spec
        run: |
          source venv/bin/activate
          buildozer init

      - name: üîß –°–æ–∑–¥–∞—ë–º swap-—Ñ–∞–π–ª (—á—Ç–æ–±—ã —Ö–≤–∞—Ç–∏–ª–æ –ø–∞–º—è—Ç–∏)
        run: |
          if [ ! -f /swapfile ]; then
            sudo fallocate -l 4G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            echo "SWAPFILE=/swapfile" >> $GITHUB_ENV
          fi

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK –∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        run: |
          export ANDROID_SDK_ROOT=$HOME/.android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" ]; then
            echo "üì• –°–∫–∞—á–∏–≤–∞–µ–º Android Command Line Tools..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk.zip
            unzip android-sdk.zip -d android-sdk
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
            mv android-sdk/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
            rm android-sdk.zip
          fi

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

          yes | sdkmanager --licenses
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-34"

      - name: üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Build-Tools, Aidl
        run: |
          install_build_tools() {
            version=$1
            echo "üõ†Ô∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Build-Tools –≤–µ—Ä—Å–∏–∏ $version..."
            sdkmanager "build-tools;$version"

            if [ -f "$ANDROID_SDK_ROOT/build-tools/$version/aidl" ]; then
              echo "‚úÖ Aidl –Ω–∞–π–¥–µ–Ω –≤ –≤–µ—Ä—Å–∏–∏ $version."
              return 0
            else
              echo "‚ùå Aidl –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–±—É–µ–º –¥—Ä—É–≥—É—é –≤–µ—Ä—Å–∏—é..."
              return 1
            fi
          }

          # –ü—Ä–æ–±—É–µ–º –≤–µ—Ä—Å–∏–∏ Build-Tools
          if ! install_build_tools "34.0.0"; then
            if ! install_build_tools "33.0.0"; then
              if ! install_build_tools "30.0.3"; then
                echo "‚ùå –û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Build-Tools —Å Aidl."
                exit 1
              fi
            fi
          fi

      - name: üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º NDK
        run: |
          if [ ! -d "$ANDROID_SDK_ROOT/ndk/25.2.9519653" ]; then
            echo "üì• –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º NDK..."
            sdkmanager "ndk;25.2.9519653"
          fi

      - name: üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –≤–µ—Ä—Å–∏–π
        run: |
          echo "üîπ Python:"
          python3.12 --version
          echo "üîπ Java:"
          java -version
          echo "üîπ Buildozer:"
          source venv/bin/activate
          buildozer --version
          echo "üîπ Android SDK:"
          sdkmanager --list_installed

      - name: üöÄ –°–±–æ—Ä–∫–∞ APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
        uses: actions/upload-artifact@v4
        with:
          name: AutoRegBot-APK
          path: bin/*.apk
